<script>

 var old = parseInt(prompt("Nhập tuổi của học sinh tại đây: "));

 if(old < 15){
     alert("Học sinh không đủ tuổi vào lớp 10")
 }else{
     alert("Học sinh đủ tuổi vào lớp 10")
 }

</script>
